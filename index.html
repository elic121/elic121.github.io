<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            cursor: crosshair;
        }

        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(138, 43, 226, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 0.8; }
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero {
            z-index: 1;
            animation: fadeInUp 1.5s ease-out;
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
            display: none;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(118, 75, 162, 0.8)); }
        }

        .solar-system {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff8c00);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8), 0 0 100px rgba(255, 140, 0, 0.6);
            z-index: 10;
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 80px rgba(255, 215, 0, 0.8); }
            50% { transform: scale(1.1); box-shadow: 0 0 120px rgba(255, 215, 0, 1); }
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .orbit1 { width: 180px; height: 180px; animation: rotate 8s linear infinite; }
        .orbit2 { width: 240px; height: 240px; animation: rotate 14s linear infinite; }
        .orbit3 { width: 300px; height: 300px; animation: rotate 20s linear infinite; }
        .orbit4 { width: 380px; height: 380px; animation: rotate 28s linear infinite; }
        .orbit5 { width: 580px; height: 580px; animation: rotate 36s linear infinite; }
        .orbit6 { width: 750px; height: 750px; animation: rotate 46s linear infinite; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            top: 0;
            left: 50%;
        }

        .planet:hover {
            transform: scale(1.4);
            z-index: 100;
        }

        .planet::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(5px);
        }

        .mercury {
            width: 5px;
            height: 5px;
            background: radial-gradient(circle at 30% 30%, #b8b8b8, #6b6b6b);
            box-shadow: 0 0 10px rgba(184, 184, 184, 0.5);
            margin-left: -2.5px;
        }

        .venus {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            margin-left: -6px;
        }

        .earth {
            width: 13px;
            height: 13px;
            background: radial-gradient(circle at 30% 30%, #4dabf7, #1971c2);
            box-shadow: 0 0 15px rgba(77, 171, 247, 0.6);
            margin-left: -6.5px;
        }

        .mars {
            width: 7px;
            height: 7px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            box-shadow: 0 0 12px rgba(255, 107, 107, 0.6);
            margin-left: -3.5px;
        }

        .jupiter {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle at 30% 30%, #f59f00, #d9480f);
            box-shadow: 0 0 30px rgba(245, 159, 0, 0.6);
            margin-left: -22.5px;
        }

        .saturn {
            width: 38px;
            height: 38px;
            background: radial-gradient(circle at 30% 30%, #fcc419, #fab005);
            box-shadow: 0 0 25px rgba(252, 196, 25, 0.6);
            margin-left: -19px;
        }

        .saturn::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 28px;
            border: 2px solid rgba(252, 196, 25, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }



        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 1s ease-out forwards;
        }

        @keyframes particleFade {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .info-card {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            color: #a8b2d1;
            z-index: 1000;
            display: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 1.2rem; }
            .planet { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <div class="space-bg"></div>
    <div class="stars" id="stars"></div>
    <div class="cursor-trail" id="cursorTrail"></div>
    
    <div class="container">
        <div class="hero">
            <div class="solar-system">
                <div class="sun"></div>
                
                <div class="orbit orbit1">
                    <div class="planet mercury"></div>
                </div>
                
                <div class="orbit orbit2">
                    <div class="planet venus"></div>
                </div>
                
                <div class="orbit orbit3">
                    <div class="planet earth"></div>
                </div>
                
                <div class="orbit orbit4">
                    <div class="planet mars"></div>
                </div>
                
                <div class="orbit orbit5">
                    <div class="planet jupiter"></div>
                </div>
                
                <div class="orbit orbit6">
                    <div class="planet saturn"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 별 생성
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            const size = Math.random() * 1.5 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // 커서 트레일
        const cursorTrail = document.getElementById('cursorTrail');
        document.addEventListener('mousemove', (e) => {
            cursorTrail.style.left = e.clientX - 10 + 'px';
            cursorTrail.style.top = e.clientY - 10 + 'px';
            
            // 마우스 움직임에 파티클 생성
            if (Math.random() > 0.9) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // 파티클 생성
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            const tx = (Math.random() - 0.5) * 100;
            const ty = (Math.random() - 0.5) * 100;
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }

        // 유성 생성
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 50 + '%';
            document.body.appendChild(star);
            
            setTimeout(() => star.remove(), 2000);
        }

        // 자동 유성 생성
        setInterval(createShootingStar, 3000);
        
        // 행성 클릭 시 궤도 속도 변경
        const planets = document.querySelectorAll('.planet');
        planets.forEach((planet, index) => {
            planet.addEventListener('click', function() {
                const orbit = this.parentElement;
                const currentDuration = parseFloat(window.getComputedStyle(orbit).animationDuration);
                orbit.style.animationDuration = (currentDuration / 2) + 's';
                
                // 파티클 폭발
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createParticle(
                            window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                            window.innerHeight / 2 + (Math.random() - 0.5) * 200
                        );
                    }, i * 20);
                }
                
                setTimeout(() => {
                    orbit.style.animationDuration = '';
                }, 3000);
            });
        });

        // 클릭 시 파티클 폭발
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createParticle(e.clientX, e.clientY), i * 30);
            }
        });
    </script>
</body>
</html>
